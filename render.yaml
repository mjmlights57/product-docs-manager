services:
  - type: web
    name: product-docs-manager
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 2 -k gthread -t 120 product_cut_sheets_certifications_manager_flask_app:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: PRODUCT_DOCS_BASE_DIR
        value: /var/data
      - key: DATABASE_URL
        fromDatabase:
          name: docs-db
          property: connectionString
    disk:
      name: data
      mountPath: /var/data
      sizeGB: 1

databases:
  - name: docs-db
    plan: free
